                <p id="cardholderName"></p>
                <p id="expiredDate"></p>
            </div>
            </div>
            <div class="BackCard">
                <div class="line"></div>
                <p id="cvcNumbers"></p>
            </div>
        </div>
        <!-- Right container -->
        <div class="rightContainer">
            <!-- From goes here -->
            <div class="fromHolder">
                <form method="post" id="dataForm">
                    <h2>Fill your Information</h2>
                    <!-- For cardholder name -->
                    <div>
                        <label for="name">Cardholder Name:</label>
                        <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g John Helen"  maxlength="20" required>
                    </div>
                    <!-- For cardholder  -->
                      <div>
                        <label for="cardnumbers">Cardnumers</label>
                        <input type="text" id="cardnumbers" cardnumbers="cardnumbers" pattern="\d*" placeholder="e.g 1234 1234 1234 1234" maxlength="16" minlength="16" required>
                    </div>
                    <!-- For date month and cvc -->
                     <div class="dateAndTime">
                        <div>
                            <label for="expDate">EXP.Date (MM/YY)</label>
                            <input type="month" id="expDate" name="expDate" placeholder="May 2018" required>
                        </div>
                        <div>
                            <label for="cvc">CVC</label><input type="text" id="cvc" pattern="\d*" placeholder="e.g 123" maxlength="3" minlength="3" required>
                        </div>
                     </div>
                     <!-- ===================================== -->
                       <p id="error-message" style="color: red" margn="10px auto"></p>
                      <button id="submit">Confirm</button>
                </form>
               
            </div>
